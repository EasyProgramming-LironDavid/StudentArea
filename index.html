<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="bg"></div>

<form onsubmit="return setAction()">
<h1 style="color:white font-size: 60px;"><center>Student Login</center></h1>

  <div class="form-field">
    <input type="text" placeholder="Username" id="Username" required/>
  </div>
  
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>
  
 <script>
 function setAction() {
  init = "https://easyprogramming.netlify.app/"
  var user =  init+document.getElementById("Username").value;
   window.open(user);
}
</script>
 
  
</body>
</html>
